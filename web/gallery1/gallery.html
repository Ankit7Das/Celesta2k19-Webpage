<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Celesta'19</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Projects Bootstrap CSS File -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/bg.css">
  <link rel="stylesheet" href="./css/burger-menu.css">
</head>

<body>

  <div class="waveWrapper waveAnimation">
    <div class="waveWrapperInner bgTop">
      <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
    </div>
    <div class="waveWrapperInner bgMiddle">
      <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
    </div>
    <div class="waveWrapperInner bgBottom">
      <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
    </div>
  </div>

<div class="outer-menu">
  <input class="checkbox-toggle" type="checkbox" />
  <div class="hamburger">
    <div></div>
  </div>
  <div class="menu">
    <!-- bg div start -->
    <div>
      <div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../events.html">Events</a></li>
          <li><a href="../connect.html">Connect</a></li>
          <li><a href="../sponsors.html">Sponsors</a></li>
          <li><a href="../team.html">Team</a></li>
        </ul>
      </div>
    </div>
    <!-- end -->
  </div>
</div>

  <!--==========================
      Gallery Section
    ============================-->
  <div style="width: 100%; height: calc(100vh - 40px); overflow: scroll;">
    <section id="gallery" class="section-bg">
      <div class="container">
        <header class="section-header">
          <h3 class="section-title">Celesta gallery</h3>
        </header>

        <div class="row">
          <div class="col-lg-12">
            <ul id="gallery-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-clubs">Clubs</li>
              <li data-filter=".filter-events">Events</li>
            </ul>
          </div>
        </div>

        <div class="row gallery-container">
          <div class="col-lg-4 col-md-6 gallery-item filter-clubs">
            <div class="gallery-wrap">
              <figure>
                <img src="./img/c1.jpg" class="img-fluid" alt="" />
                <a href="./img/c1.jpg" data-lightbox="gallery" data-title="Club 1" class="link-preview" title="Preview"><i
                    class="ion ion-eye"></i></a>
              </figure>

              <div class="gallery-info">
                <h4>Club 1</h4>
                <p>Club</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 gallery-item filter-clubs" data-wow-delay="0.2s">
            <div class="gallery-wrap">
              <figure>
                <img src="./img/c2.jpg" class="img-fluid" alt="" />
                <a href="./img/c2.jpg" class="link-preview" data-lightbox="gallery" data-title="Club 2" title="Preview"><i
                    class="ion ion-eye"></i></a>
              </figure>

              <div class="gallery-info">
                <h4>Club 2</h4>
                <p>Club</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 gallery-item filter-events">
            <div class="gallery-wrap">
              <figure>
                <img src="./img/e2.jpg" class="img-fluid" alt="" />
                <a href="./img/e2.JPG" class="link-preview" data-lightbox="gallery" data-title="Event 2"
                  title="Preview"><i class="ion ion-eye"></i></a>
              </figure>

              <div class="gallery-info">
                <h4>Event 2</h4>
                <p>Event</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 gallery-item filter-clubs" data-wow-delay="0.2s">
            <div class="gallery-wrap">
              <figure>
                <img src="./img/c3.png" class="img-fluid" alt="" />
                <a href="./img/c3.png" class="link-preview" data-lightbox="gallery" data-title="Club 3" title="Preview"><i
                    class="ion ion-eye"></i></a>
              </figure>

              <div class="gallery-info">
                <h4>Club 3</h4>
                <p>Club</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 gallery-item filter-events">
            <div class="gallery-wrap">
              <figure>
                <img src="./img/e1.jpg" class="img-fluid" alt="" />
                <a href="./img/e1.jpg" class="link-preview" data-lightbox="gallery" data-title="Event 1"
                  title="Preview"><i class="ion ion-eye"></i></a>
              </figure>

              <div class="gallery-info">
                <h4>Event 1</h4>
                <p>Event</p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 gallery-item filter-events" data-wow-delay="0.1s">
            <div class="gallery-wrap">
              <figure>
                <img src="./img/e3.jpg" class="img-fluid" alt="" />
                <a href="./img/e3.jpg" class="link-preview" data-lightbox="gallery" data-title="Event 3"
                  title="Preview"><i class="ion ion-eye"></i></a>
              </figure>

              <div class="gallery-info">
                <h4>Event 3</h4>
                <p>Event</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>  
  <!-- #gallery -->


  <!--gallery JavaScript Libraries -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery/jquery-migrate.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./lib/superfish/hoverIntent.js"></script>
  <script src="./lib/superfish/superfish.min.js"></script>
  <script src="./lib/wow/wow.min.js"></script>
  <script src="./lib/waypoints/waypoints.min.js"></script>
  <script src="./lib/counterup/counterup.min.js"></script>
  <script src="./lib/isotope/isotope.pkgd.min.js"></script>
  <script src="./lib/lightbox/js/lightbox.min.js"></script>
  <script src="./lib/touchSwipe/jquery.touchSwipe.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
